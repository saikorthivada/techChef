<div>
  <div class="d-flex justify-content-center">
      <h1>Austronaut Record</h1>
  </div>
  <div class="d-flex justify-content-center">
      <table>
          <tr>
            <th>Name</th>
            <th>Image</th>
          </tr>
          <tr>
            <td>{{austronautInfo.first_name + austronautInfo.last_name}}</td>
            <td>
              <img [src]="austronautInfo.avatar" height="100" width="100" />
            </td>
          </tr>
        </table>
  </div>

</div>
